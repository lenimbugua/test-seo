server {
    listen       80;
    server_name 12.0.0.1 localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    charset utf-8;

    # Hashed assets (JS/CSS) — cache forever, filename changes on new deploy
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # version.json — never cache, always fetch fresh from server
    location = /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA fallback — no-cache so WebView always gets fresh index.html
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }
}
